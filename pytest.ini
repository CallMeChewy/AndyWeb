[pytest]
testpaths = Tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
markers =
    unit: Unit tests
    integration: Integration tests  
    auth: Authentication tests
    api: API endpoint tests
    slow: Slow running tests
    security: Security-related tests